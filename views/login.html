<form class="form-inline" role="form" action="?ctrl=login" method="POST">
	<div class="form-group">
		<label class="sr-only" for="u">Nombre</label>
		<input type="text" class="form-control" placeholder="Ingresa un nombre" id="u" name="u">
	</div>
	<div class="form-group">
		<label class="sr-only" for="p">Pass</label>
		<input type="password" class="form-control" placeholder="Ingresa un password" id="p" name="p">
	</div>
	<button type="submit" class="btn btn-default">Click para iniciar sesion</button>
</form>
